<section >
    <ul class="nav nav-pills" >
        <li ng-class="{ active : panel.isSelected(1) }"><a href="" ng-click="panel.selectTab(1)">Description</a></li>
        <li ng-class="{ active : panel.isSelected(2) }"><a href="" ng-click="panel.selectTab(2)">Specifications</a></li>
        <li ng-class="{ active : panel.isSelected(3) }"><a href="" ng-click="panel.selectTab(3)">Reviews</a></li>
    </ul>
    <div class="panel"  ng-show="panel.isSelected(1)">
        <h4>Description</h4>
        <p>{{product.description}}</p>
    </div>
    <div class="panel" ng-show="panel.isSelected(2)">
        <h4>Specifications</h4>
        <blockquote>None yet</blockquote>
    </div>
    <div class="panel" ng-show="panel.isSelected(3)">
        <h4>Reviews</h4>
        <blockquote ng-repeat="review in product.reviews">
            <b>Stars {{review.stars}}</b>
            {{review.body}}
            <cite>by: {{review.author}}</cite>
        </blockquote>

        <form name="reviewForm" class="form-vertically" ng-controller="ReviewController as reviewCtrl"
            ng-submit="reviewForm.$valid && reviewCtrl.addReview( product )" novalidate>
            <div class="form-group">
                <blockquote>
                    <b>Stars {{reviewCtrl.review.stars}}</b>
                    {{reviewCtrl.review.body}}
                    <cite>by: {{reviewCtrl.review.author}}</cite>
                </blockquote>
            </div>

            <div class="form-group">
                <select ng-model="reviewCtrl.review.stars" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
                    <option value="">Rate the Product</option>
                </select>
            </div>

            <div class="form-group">
                <textarea ng-model="reviewCtrl.review.body" required></textarea>
            </div>

            <div class="form-group">
                <label>by:</label>
                <input type="email" ng-model="reviewCtrl.review.author" required/>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" ng-model="reviewCtrl.review.terms"/>
                    I agree to the terms
                </label>
            </div>

            <div class="form-group">
                <label> <input type="radio" ng-model="reviewCtrl.review.color" value="red"/> red </label>
                <label> <input type="radio" ng-model="reviewCtrl.review.color" value="blue"/> blue </label>
                <label> <input type="radio" ng-model="reviewCtrl.review.color" value="green"/> green </label>
            </div>

            <div class="form-group">
                <button type="submit" >Submit</button>
            </div>
        </form>
    </div>
</section>
